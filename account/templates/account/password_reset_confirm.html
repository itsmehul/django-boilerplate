{% extends 'base.html' %} {% block content %}
{% load crispy_forms_tags %}
<h1>Set new pass</h1>
{% if validlink %}
<form method="POST">
  {% csrf_token%} {{form|crispy}}
  <button type="submit" class="btn btn-lg btn-primary btn-block" >Save</button>
</form>
{% else %}
    <p>Invalid Token</p>
    <a href="{% url 'password_reset'%}">Create a new password reset token</a>
{% endif %}
{% endblock %}
